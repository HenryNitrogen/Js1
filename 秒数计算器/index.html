        <script>
            (function(){
                let num = +prompt("please enter a num")
                s=parseInt(num%60)
                m=parseInt(num/60%60)
                h=parseInt(num/60/60%24)
                if(s<10){
                    s = "0" + s
                }
                if(m<10){
                    m = "0" +m
                }
                if(h<10){
                    h = "0" + h
                }
                document.write(`<h1>${num} = ${s} second(s), ${m} minite(s), and ${h} hour(s)</h1>`)
            })();
